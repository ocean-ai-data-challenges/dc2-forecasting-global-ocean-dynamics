# This file lists variables used in configuring dc2 evaluation 
################################# WASABI ###############################
##  WASABI credentials
define: &WASABI_KEY 
define: &WASABI_SECRET_KEY 

############################# GENERAL DC PARAMETERS ###################################

n_days_forecast: 2
n_days_interval: 7

delta_time: 12   # delta time (hours) when matching observation data
max_samples: 
max_cache_files: 1000  # max files to store (older files are deleted)



############################# PARALLELIZATION ###################################

batch_size: 32
n_parallel_workers: 8
memory_limit_per_worker: "6GB"
############################# DATA FILTERS ###################################

## start time
start_time: "2024-01-04"
## end time
end_time: "2024-01-11"
#end_time: "2024-02-13"


# Target region coordinates
min_lon: -180
max_lon: 180
min_lat: -90
max_lat: 90

############################# DATASETS ###################################

sources:  # lists all datasets used in the DC
  - dataset: glorys
    observation_dataset: false
    metrics:
      - "rmsd"
    config: "cmems"
    connection_type:
    cmems_product_name: "cmems_mod_glo_phy_myint_0.083deg_P1D-m"
    file_pattern: "**/*.nc"
    full_day_data: true
    keep_variables:
      - "so"
      - "thetao"
      - "uo"
      - "vo"
      - "zos"
    eval_variables:
      - "so"
      - "thetao"
      - "uo"
      - "vo"
      - "zos"

  - dataset: swot
    observation_dataset: true
    metrics:
      - "rmsd"
    time_tolerance: 12   # tolerance for matching the observations (hours)
    config: "s3"
    connection_type: "wasabi"
    url: "https://s3.eu-west-2.wasabisys.com"
    s3_bucket: "ppr-ocean-climat"
    s3_folder: "DC2/Nadir_altimetry/Swot"
    s3_key: *WASABI_KEY
    s3_secret_key: *WASABI_SECRET_KEY
    file_pattern: "**/*.nc"
    keep_variables:
      - "time"
      - "latitude"
      - "longitude"
      - "mdt"
      - "ssha_filtered"
      #- "ssha_unfiltered"
      #- "i_num_line"
      #- "i_num_pixel"
    eval_variables:
      - "ssha_filtered"

  - dataset: argo_velocities
